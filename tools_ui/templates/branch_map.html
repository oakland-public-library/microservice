<!doctype html>
<head>
  <title>Branch Map</title>
  {% include 'header_common.html' %}
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
          integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
          crossorigin=""></script>
</head>
<body>
  {% include 'page_header.html' %}
  <div class="record">
    <h2><i class="fas fa-map-marker"></i> Branch Map</h2>
    <div id="branch_map"></div>
    <script>
     var map = L.map('branch_map').setView({{ default_view }}, 12);
     L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={{ mapbox_token }}', {
       maxZoom: 18,
       minZoom: 12,
       id: 'mapbox.light'
     }).addTo(map);
     var branches = {{ branches | safe }};
    </script>
    <script type="text/javascript" src="/static/branch_map.js"></script> 
  </div>
  {% include 'page_footer.html' %}
</body>
