<div class="api_data">
  <h2><i class="fas fa-bug"></i> Debug Info</h2>
  {% if record %}
  <table>
    {% for x in record.api_data %}
    <tr><td class="field_name">{{ x }}</td><td>{{ record.api_data[x] }}</td></tr>
    {% endfor %}
  </table>
  {% endif %}
  {% if branch %}
  {% for x in branch.items() %}
  <table>
    {{ x }}
  </table>
  {% endfor %}
  {% endif %}
</div>
